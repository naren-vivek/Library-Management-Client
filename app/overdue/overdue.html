<h3 class="underlined">Overdue</h3>
<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="cardNo" class="col-xs-3 text-right">Card Number</label>
        <div class="col-xs-6">
          <input class="form-control" name="cardNo" ng-model="cardNo" placeholder="ID000001" type="text">
        </div>
        <div class="col-xs-3">
          <button type="button" class="btn btn-primary btn-block" ng-click="getOverdue()">Get Overdue</button>
        </div>
      </div>
    </form>
  </div>
</div>
<br>
<br>
<div ng-show="isLoading" class="loader">
  <img src="assets/ajax-loader.gif" alt="Loading...">
</div>
<div ng-if="tableParams != undefined">
  <div ng-show="isTableEmpty()">
    <h5 class="text-center">No Overdue found.</h5>
  </div>
  <div ng-hide="isTableEmpty()">
    <div class="row">
      <div class="col-xs-12">
        <table ng-table="tableParams" class="table table-striped table-bordered" show-filter="false">
          <tr ng-repeat="due in $data">
            <td title="'Title'" filter="{ title: 'text'}" sortable="'title'">
              {{due.title}}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
