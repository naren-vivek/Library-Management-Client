<h3 class="underlined">Fines</h3>
<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="cardNo" class="col-xs-3 text-right">Card Number</label>
        <div class="col-xs-6">
          <input class="form-control" name="cardNo" ng-model="cardNo" placeholder="ID000001" type="text">
        </div>
        <div class="col-xs-3">
          <select ng-init="fineOption = options[0]" ng-model="fineOption" ng-options="option.name for option in options" class="form-control">
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-6 col-xs-offset-3">
          <button type="button" class="btn btn-primary btn-block" ng-click="getFines()">Get Fines</button>
        </div>
      </div>
    </form>
  </div>
</div>
<br>
<br>
<div ng-show="isLoading" class="loader">
  <img src="assets/ajax-loader.gif" alt="Loading...">
</div>
<div ng-if="tableParams != undefined">
  <div ng-show="isTableEmpty()">
    <h5 class="text-center">No Fines found.</h5>
  </div>
  <div ng-hide="isTableEmpty()">
    <div class="row">
      <div class="col-xs-12">
        <table ng-table="tableParams" class="table table-striped table-bordered" show-filter="false">
          <tr ng-repeat="fine in $data">
            <td title="'Loan Id'" filter="{ loanId: 'text'}" sortable="'loanId'">
              {{fine.loanId}}
            </td>
            <td title="'Fine Amount'" filter="{ fineAmt: 'text'}" sortable="'fineAmt'">
              {{fine.fineAmt}}
            </td>
            <td title="'Pay'">
              <div ng-hide="isPaid(fine.paid)" class="text-center">
                <button type="button" ng-click="pay(fine)" class="btn btn-sm btn-primary">Pay</button>
              </div>
              <div class="text-center" ng-show="isPaid(fine.paid)">
                Paid
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
