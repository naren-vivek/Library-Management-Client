<h3 class="underlined">Create Borrower</h3>
<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="firstName" class="col-xs-4 text-right">First Name</label>
        <div class="col-xs-8">
          <input class="form-control" name="firstName" ng-model="formData.firstName" placeholder="John" type="text">
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="col-xs-4 text-right">Last Name</label>
        <div class="col-xs-8">
          <input class="form-control" name="lastName" ng-model="formData.lastName" placeholder="Wick" type="text">
        </div>
      </div>
      <div class="form-group">
        <label for="ssn" class="col-xs-4 text-right">SSN</label>
        <div class="col-xs-8">
          <input class="form-control" name="ssn" ng-model="formData.ssn" placeholder="XXX-XX-XXXX" type="text" maxlength="11">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-xs-4 text-right">Address</label>
        <div class="col-xs-8">
          <textarea class="form-control" name="address" ng-model="formData.address" placeholder="United States"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="cardNo" class="col-xs-4 text-right">Card Number</label>
        <div class="col-xs-8">
          <input class="form-control" name="cardNo" ng-model="formData.cardNo" placeholder="IDXXXXXX" type="text" maxlength="8">
        </div>
      </div>
      <div class="form-group">
        <label for="phoneNo" class="col-xs-4 text-right">Phone Number</label>
        <div class="col-xs-8">
          <input class="form-control" name="phoneNo" ng-model="formData.phoneNo" placeholder="(XXX)-XXX-XXXX" type="tel">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-8 col-xs-offset-4">
          <button class="btn btn-success btn-block" ng-click="create()" type="submit">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
